<p>formulario-alumno works!</p>

<form #formulario_alumno="ngForm" (ngSubmit)="crearAlumno()">

    <div class="form-group">
        <label for="nombre" >Nombre</label>
        <input type="text" id="nombre" #nombre="ngModel" name="nombre" class="form-control" [(ngModel)]="alumno.nombre" placeholder="Intro nombre" required pattern=".{4,15}" >
        <div class="alert alert-danger" [hidden]="nombre.valid||nombre.pristine">
            Nombre entre 4 y 15
        </div>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" #apellido="ngModel" [(ngModel)]="alumno.apellido" class="form-control" id="apellido" name="apellido" placeholder="Introduzca su apellido" required>
        <div class="alert alert-danger" [hidden]="apellido.valid||apellido.pristine">
            Apelido obligatorio
        </div>
    </div>
    <div class="form-group">
        <label for="correo">Email</label>
        <input type="email" #email="ngModel" [(ngModel)]="alumno.email" class="form-control" id="correo" name="correo" placeholder="Introduzca su correo" required email>
        <div class="alert alert-danger" [hidden]="email.valid||email.pristine">
            Introduzca un email correcto
        </div>
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" #edad="ngModel" [(ngModel)]="alumno.edad" class="form-control" id="edad" name="edad" placeholder="Introduzca su edad" required min="0" max="130">
        <div class="alert alert-danger" [hidden]="edad.valid||edad.pristine">
            Introduzca una edad entre 0 y 130
        </div>
    </div>
    <br>
    <button type="submit" [disabled]="!formulario_alumno.valid" [class]="estiloBoton()" >CREAR</button>
</form>
